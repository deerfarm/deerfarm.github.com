<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team DeerFarm</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* 배경: 검은색 + 반투명 오버레이 + 뷰포트 우측하단에 30% 크기 이미지 */
    body {
      background-color: #000;
      background-image:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('background.jpg');
      background-repeat: no-repeat, no-repeat;
      background-position: center center, right bottom;
      background-size: cover, 70% auto;
      background-attachment: fixed, fixed;
      color: #fff;
    }

    /* 콘텐츠 레이어는 투명하게, z-index로 위에 표시 */
    header, .hero, section, main, footer {
      background: transparent !important;
      position: relative;
      z-index: 1;
    }

    a { text-decoration: none; color: inherit; }
    a:hover { text-decoration: underline; }

    .hero { padding: 4rem 0; text-align: center; }
    .featured-img { transition: transform .3s ease; }
    .featured-img:hover { transform: scale(1.05); }

    .portfolio img { transition: transform .3s ease; }
    .portfolio img:hover { transform: scale(1.05); }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="hero">
    <img src="logo.png" alt="DeerFarm Logo" class="img-fluid" style="max-width: 200px;" />
    <h1 class="mt-3">Team DeerFarm</h1>
    <!-- 활동 연도는 하단으로 이동 -->
  </header>

  <!-- Featured Game -->
  <section class="container mb-5">
    <div class="row">
      <div class="col text-center">
        <a href="https://store.steampowered.com/app/2712480/_/" target="_blank">
          <img src="shikhondo_re.jpg"
               alt="Shikhondo: Yokai Rampage"
               class="img-fluid rounded featured-img"
               style="max-width:80%;" />
        </a>
      </div>
    </div>
  </section>

  <!-- Portfolio Section -->
  <main class="container portfolio mb-5">
    <div class="row g-4 justify-content-center">
      <div class="col-6 col-md-4 col-lg-3 text-center">
        <a href="http://store.steampowered.com/app/720150/Shikhondo__Soul_Eater/" target="_blank">
          <img src="shikhondo_soulEater.jpg"
               alt="Shikhondo: Soul Eater"
               class="img-fluid rounded" />
        </a>
      </div>
      <div class="col-6 col-md-4 col-lg-3 text-center">
        <a href="http://deerfarm.github.io/lovelive.html" target="_blank">
          <img src="lovebusters.jpg"
               alt="Love Busters"
               class="img-fluid rounded" />
        </a>
      </div>
      <div class="col-6 col-md-4 col-lg-3 text-center">
        <a href="http://deerfarm.github.io/lovelive.html" target="_blank">
          <img src="lb2.jpg"
               alt="Love Busters 2"
               class="img-fluid rounded" />
        </a>
      </div>
      <div class="col-6 col-md-4 col-lg-3 text-center">
        <a href="https://www.youtube.com/watch?v=SlYsgRhcnB0" target="_blank">
          <img src="thex2.jpg"
               alt="TheX2"
               class="img-fluid rounded" />
        </a>
      </div>
      <div class="col-6 col-md-4 col-lg-3 text-center">
        <a href="https://www.youtube.com/watch?v=Q5J6Xinqa58" target="_blank">
          <img src="thex.jpg"
               alt="TheX"
               class="img-fluid rounded" />
        </a>
      </div>
      <div class="col-6 col-md-4 col-lg-3 text-center">
        <a href="http://deerfarm.github.io/prismpang.html" target="_blank">
          <img src="prismpang.jpg"
               alt="PrismPang"
               class="img-fluid rounded" />
        </a>
      </div>
    </div>
  </main>

  <!-- Contact Footer -->
  <footer class="text-center py-4">
    <p class="mb-1">2009–2025</p>
    <p>
      E-MAIL:
      <a href="mailto:bzerox7@gmail.com" class="text-light">bzerox7@gmail.com</a>
      |
      X:
      <a href="https://twitter.com/teamdeerfarm" class="text-light" target="_blank">@teamdeerfarm</a>
    </p>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
